<ul class="breadcrumb breadcrumb-page">
    <li><i class="fa fa-home"></i><a data-ui-sref="app.home">Home</a></li>
    <li class="active"><a href="#">Welcome</a></li>
</ul>

<div class="page-header">
    <h1 class="anim-slide-left anim-fade"> <i class="fa fa-dashboard page-header-icon"></i>&nbsp;&nbsp; Dashboard </h1>
</div>

<div class="row" ng-cloak>

    <div class="col-sm-12">
        <h4> Welcome, {{ fullName }}</h4>
    </div>

    <!-- SALES GRAPH -->

    <div class="col-sm-12">
        <graph-widget title="Sales by Year" data="graphdata"/>
    </div>

    <!-- SALES BY TYPE -->

    <div class="col-xs-4">
        <donut-chart-widget title="Sales by Type" data="salesByType" formatter="currency"/>
    </div>

    <!-- SALES BY LOCATION -->

    <div class="col-xs-4">
        <donut-chart-widget title="Sales by Location" data="salesByLocation" formatter="percent"/>
    </div>

    <!-- POPULAR CATEGORIES -->

    <div class="col-xs-4">
        <donut-chart-widget title="Popular Categories" data="popularCategories" formatter="percent"/>
    </div>

</div>

<!-- end: app.dashboard -->
